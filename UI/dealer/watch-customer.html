 function LoadData(){
   //alert(token);
   $.ajax( {
     url: 'http://localhost:4000/channels/mychannel/chaincodes/mycc?peer=peer0.org1.rolex.com&fcn=getAllWatches&args=%5B%22Customer%22%5D',
     type: 'GET',
     dataType: 'json',
     data: {  },
     beforeSend : function( xhr ) {
         xhr.setRequestHeader( 'Authorization', 'Bearer ' + token );
     },
     success: function( response ) {
       var trHTML = '';
       $.each(response.Watches, function (i, item) {

           trHTML += '<tr><td>' + item.serialNo +
              '</td><td>' + item.cftId +
              '</td><td>' + item.modelNo +
              '</td><td>' + item.modelName +
              '</td><td>' + item.dealerName +
              '</td><td>' + item.ownership +
              '</td><td>' + item.date +
              '</td><td>' + item.price +
              '</td></tr>';
       });
 
          $('#customer-watch-input > tbody').empty();
          $('#customer-watch-input > tbody').append(trHTML);
     },
     error: function (xhr, ajaxOptions, thrownError) {
        alert(xhr.status);
        //alert(message);
        alert(thrownError);
        
      }
 } );
 }


 function GenerateToken(){
     $.ajax({
         url: "http://localhost:4000/users",
         type: "POST",
         dataType: "json", // expected format for response
         contentType: "application/x-www-form-urlencoded", // send as JSON
         data: {username:"Jim", orgName:"Org1"},

         success: function(data) {
           //called when successful
           //alert(data.token);
           token=data.token;
           $("#customer-watch-input > tbody").empty();
           LoadData();
        },
